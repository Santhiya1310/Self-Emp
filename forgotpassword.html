<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous" ></script> 
    <link rel="stylesheet" href="style.css" /> 
    <title>RESET YOUR PASSWORD</title> 
  </head> 
  <body> 
    <div class="container"> 
      <div class="forms-container"> 
        <div class="signin-signup"> 
          <form action="#" class="sign-in-form"> 
            <h2 class="company-title selfemp-title">RESET YOUR PASSWORD</h2> 
             <div class="input-field"> 
              <i class="fas fa-lock"></i> 
              <input type="password" name=" new password" id="password" placeholder="Password" autocomplete="on" > 
              <i class="far fa-eye" id="togglePassword"></i> 
            </div> 
             <div class="input-field"> 
              <i class="fas fa-lock"></i> 
              <input type="password" name=" Confirm password" id="password" placeholder=" Confirm Password" autocomplete="on" > 
              <i class="far fa-eye" id="togglePassword"></i> 
            </div> 
            <input type="submit" class="btn" value="Submit" /> 
          </form> 
        </div> 
      </div> 
    </div>
    <script src="app.js"></script> 
  </body>
</html>
